<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="margem">
                    <button class="btn btn-success" routerLink="/criar-funcionario">
                        <i class="material-icons"> add </i>
                    </button>
                </div>
                <div class="card search">
                    <div class="col-md-5">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Nome">
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-form-field>
                            <mat-label>Situação</mat-label>
                            <mat-select [(value)]="selected">
                                <mat-option value="option1">Ativo</mat-option>
                                <mat-option value="option2">Inativo</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" >
                            <i class="material-icons">search</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <!-- <div class=""> -->
                        <table class="table" mat-table [dataSource]="dataSource" matSort>

                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                            </ng-container>

                            <!-- Progress Column -->
                            <ng-container matColumnDef="cpf">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
                                <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="nome">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                            </ng-container>

                            <!-- Color Column -->
                            <ng-container matColumnDef="situacao">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Situação </th>
                                <td mat-cell *matCellDef="let row"> {{row.situacao}} </td>
                            </ng-container>

                            <!-- Action Column -->
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> Ações </th>
                                <td mat-cell *matCellDef="let element" class="td-actions">
                                    <button mat-button class="btn btn-info" type="button">
                                        <i class="material-icons">person</i>
                                    </button>
                                    <button mat-button class="btn btn-success" type="button">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button mat-button class="btn btn-danger" type="button">
                                        <i class="material-icons">close</i>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
