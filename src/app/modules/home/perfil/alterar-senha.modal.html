<h1 mat-dialog-title>Alterar Senha</h1>
<div mat-dialog-content>
	<div class="row">
		<div class="col-12">
			<mat-form-field class="example-full-width">
				<input matInput [(ngModel)]="alterarSenha.nova" placeholder="Nova senha" type="password" required>
			</mat-form-field>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<mat-form-field class="example-full-width">
				<input matInput [(ngModel)]="alterarSenha.confirmacao" placeholder="Confirme a nova senha" type="password" required>
			</mat-form-field>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<mat-form-field class="example-full-width">
				<input matInput [(ngModel)]="alterarSenha.antiga" placeholder="Senha Antiga" type="password" required>
			</mat-form-field>
		</div>
	</div>
</div>
<div mat-dialog-actions>
	<button mat-raised-button (click)="alterar()" class="btn btn-primary pull-right" [disabled]="alterarSenha.nova.length == 0 || alterarSenha.confirmacao.length == 0 || alterarSenha.antiga.length == 0">Alterar</button>
</div>

<swal #dialog title="" type="warning" (confirm)="redirecionar()" (close)="redirecionar()"></swal>
