<div class="logo">
    <a href="#" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/logo.svg" />
        </div>
        SGCO
    </a>
</div>

<div class="sidebar-wrapper">
    <div *ngIf="isMobileMenu()">
        <ul class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                    <i class="material-icons">lock</i>
                    <p><span class="d-lg-none d-md-block">Bloquear</span></p>
                </a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">person</i>
                    <p><span class="d-lg-none d-md-block">Opções</span></p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" routerLink="/home/perfil">Perfil</a>
                    <li class="dropdown-divider"></li>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Sair</a>
                </div>
            </li>
        </ul>
    </div>

    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <!--If is a single link-->
            <a class="nav-link" [routerLink]="[menuItem.path]" *ngIf="menuItem.type === 'link'">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>

             <!--If it have a submenu-->
            <a class="nav-link"  data-toggle="collapse" href="#{{menuItem.title}}" *ngIf="menuItem.type === 'sub'">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}<b class="caret"></b></p>
            </a>

            <!-- Display the submenu items -->
            <div id="{{menuItem.title}}" class="collapse" *ngIf="menuItem.type === 'sub'">
                <ul class="nav">
                    <li routerLinkActive="active" *ngFor="let child of menuItem.children">
                        <a class="nav-link" [routerLink]="[menuItem.path, child.path]">
                            <span class="sidebar-mini">{{child.ab}}</span>
                            <span class="sidebar-normal">{{child.title}}</span>
                        </a>
                    </li>
                </ul>
            </div> 
        </li>
    </ul>
</div>
