<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">Solicitar Nova Senha</h4>
    <p class="card-category">Insira seu email</p>
  </div>
  <div class="card-body">
    <div class="row mt-2">
      <div class="col-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]="cred.email" name="email" type="email" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <a routerLink="/login">Lembrei minha senha</a>
      </div>

      <div class="col-md-6">
        <button mat-raised-button (click)="forgot()" class="btn btn-primary pull-right">Solicitar</button>
      </div>
    </div>
  </div>
</div>
