<div class="card">
	<div class="card-header card-header-primary">
		<h4 class="card-title">Login</h4>
		<p class="card-category">Insira suas credenciais</p>
	</div>
	<div class="card-body">
		<div class="row mt-2">
			<div class="col-12">
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Email" [(ngModel)]="creds.email" name="email" type="email" required>
				</mat-form-field>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-12">
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Senha" [(ngModel)]="creds.senha" name="senha" type="password" required>
				</mat-form-field>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col-md-6">
				<a routerLink="/forgot">Esqueci senha</a>
			</div>

			<div class="col-md-6">
				<button mat-raised-button (click)="login()" class="btn btn-primary pull-right">Entrar</button>
			</div>
		</div>
	</div>
</div>

<swal #dialog title="Não foi possível fazer login" text="Email ou senha incorretos" type="error"></swal>
