<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
          <div class="margem">
              <button class="btn btn-primary" [swal]="cancelCreateReceita"  >
                <i class="material-icons"> arrow_back </i>
              </button>
              

            </div>
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Criar Receita</h4>
            <p class="card-category">Preencha todos os campos abaixo para cadastrar uma nova Receita</p>
          </div>
          <div class="card-body">
            <form>
                <div class="row">
                  <div class="col-md-10">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder ="Nome da Receita" type="text">
                    </mat-form-field>
                  </div>
                </div>

                <!-- <div class="row">
                  <div class="col-md-10">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder ="Origem da Receita" type="text">
                    </mat-form-field>
                  </div>
                </div> -->

                <div class="row">
                  <div class="col-md-10">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder ="Valor da Receita (R$)" type="text">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field>
                      <mat-label>Status</mat-label>
                      <select matNativeControl required>
                        <option value="true">A Receber</option>
                        <option value="false">Recebida</option>
                      </select>
                    </mat-form-field>
                  </div>
                </div>
             
              <button mat-raised-button type="submit" class="btn btn-primary pull-right" 
                   [swal]="sucesso" >Cadastrar Receita</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <swal 
    #cancelCreateReceita
    title="Todas as alterações não salvas serão perdidas, Continuar?" 
    type="question"

    [showCancelButton]="true" 
    confirmButtonText= "Sim"

    [focusCancel]="true" 
    cancelButtonText= "Não"
    cancelButtonColor= "#DD6B55"

    (confirm)="CancelCreateReceita()">
  </swal>

  <!-- <swal 
    #CreatePacient

    [showCancelButton]="true" 
    confirmButtonText= "Sim"
    [focusConfirm]="true" 

    cancelButtonText= "Não"
    cancelButtonColor= "#DD6B55"

    (confirm)="CreateReceita()">
  
  </swal> -->

  <swal
    #sucesso
    title= "Receita cadastrada com sucesso!"
    type= "success"
    confirmButtonText= "ok"
    (confirm)="CreateReceita()">
    
  </swal>
